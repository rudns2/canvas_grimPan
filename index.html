<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그림판[with.canvasHTML]</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="color-options">
        <input type="color" id="color">
        <div class="color-option" style="background-color:#000000;" data-color="#000000"></div> 
        <div class="color-option" style="background-color:#cccccc;" data-color="#cccccc"></div> 
        <div class="color-option" style="background-color:#ffffff;" data-color="#ffffff"></div> 
        <div class="color-option" style="background-color:#ff0000;" data-color="#ff0000"></div> 
        <div class="color-option" style="background-color:#ff5200;" data-color="#ff3200"></div> 
        <div class="color-option" style="background-color:#ffff00;" data-color="#ffff00"></div> 
        <div class="color-option" style="background-color:#00ff00;" data-color="#00ff00"></div> 
        <div class="color-option" style="background-color:#0000ff;" data-color="#0000ff"></div> 
        <div class="color-option" style="background-color:#0050ff;" data-color="#0005ff"></div> 
        <div class="color-option" style="background-color:#6400ff;" data-color="#6400ff"></div> 
    </div>
    <canvas></canvas>
    <div class="btns">
        <span>Pencil Width</span>
        <input id="line-width" type="range" min="1" max="10" value="5">
        <input type="text" placeholder="Add text here... :)" id="text">
        <button id="mode-btn">🩸 Fill</button>
        <button id="destroy-btn">💣 Destry</button>
        <button id="eraser-btn">❌ Erase</button>
        <label for="file">
            🖼️ Add Photo
            <input type="file" accept="image/*" id="file">
        </label>
        <button id="save">💾 Save Image</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
